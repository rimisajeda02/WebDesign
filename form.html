<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Z</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Project Z</h1>
      <p>Enter your inputs below!</p>
    </div>
    <div class="container p-2">
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="csv" class="form-label">Input CSV</label>
          <input class="form-control" type="file" id="csv" name="csv" />
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input class="form-control" type="number" step="any" id="id" name="id" />
        </div>
        <div class="mb-3">
          <label for="month" class="form-label">Month</label>
          <input class="form-control" type="number" step="any" id="month" name="month" />
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label">Budget</label>
          <input class="form-control" type="number" step="any" id="budget" name="budget" />
        </div>
        <div class="mb-3">
          <label for="surplus" class="form-label">Surplus Deficit</label>
          <input class="form-control" type="number" step="any" id="surplus" name="surplus" />
        </div>
        <div class="mb-3">
          <label for="achievement" class="form-label">Achievement</label>
          <input
            class="form-control"
            type="number"
            step="any"
            id="achievement"
            name="achievement"
          />
        </div>
        <div class="mb-3">
          <label for="disease_area" class="form-label">Disease Area</label>
          <input
            class="form-control"
            type="number"
            step="any"
            id="disease_area"
            name="disease_area"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
